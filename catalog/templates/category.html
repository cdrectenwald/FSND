{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="categories column column-25">
			<div class="categories__list">
				<h6 class="list__header">
					<span class="header__title">Categories</span>
					<span class="header__bar"></span>
				</h6>
				<ul class="list__items">
					{% for category in categories %}
						<a href="{{url_for('showCategory', category_id = stock.id )}}">
							<li class="stocks__stock">
								<span class="category_name">{{category.name}}</span>
							</li>
						</a>
					{% endfor %}
				</ul>
			</div>
		</div>

		<div class="category-stocks column column-75">
			<div class="category-stocks__list">
				<h6 class="list__header">
					<span class="header__title">{{categoryName}} Categories ({{categoryItemsCount}} Stocks)</span>
					<span class="header__bar"></span>
				</h6>
				<ul class="list__stocks">
					{% for categoryItem in categoryItems %}
						<a href="{{url_for('showCategoryStock', category_id = categoryStock.category_id ,stock_id = categoryStock.id )}}">
							<li class="items__item">
								<span class="item__name">{{categoryItem.name}}</span>
							</li>
						</a>
					{% endfor %}
				</ul>
				<!-- <a href="/" class="button u list__add">Add Item</a> -->
			</div>
		</div>
	</div>

{% endblock %}
