{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="category-stock column">
			<h5 class="category-stock__header">
				<span class="header__title">{{categoryStock.name}}</span>
				<span class="header__bar"></span>
			</h5>
			<div class="category-stock__description">
				{{categoryStock.description}}
			</div>
			<div class="category-stock__controls">
				<a href="{{url_for('showCategory', category_id = categoryStock.category_id)}}" class="controls__back">Back</a>

				{% if 'username' in session and creator.id == session['user_id'] %}
					<a href="{{url_for('editCategoryItem', category_id = categoryItem.category_id, stock_id = categoryItem.id)}}" class="controls__edit">Edit</a>
					<a href="{{url_for('deleteCategoryItem', category_id = categoryItem.category_id, stock_id = categoryItem.id)}}" class="controls__delete">Delete</a>
				{% endif %}
			</div>
		</div>
	</div>

{% endblock %}
