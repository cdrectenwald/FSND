{% extends "base.html" %}

{% block content %}

	<div class="row">
		<div class="category-stock column">
			<h6 class="category-stock__header">
				<span class="header__title">Edit Stock</span>
				<span class="header__bar"></span>
			</h6>
			<form action="#" method="post" class="category-stock__form">
				<fieldset>
					<label for="" class="form__label">Name:</label>
					<input type="text" name="name" value="{{categoryStock.name}}" class="form__input">
					<label for="" class="form__label">Description:</label>
					<textarea name="description" id="" cols="30" rows="10" class="form__textarea">{{categoryStock.description}}</textarea>
					<label for="" class="form__label">Category:</label>
					<select class="form__select" name="category">
						{% for category in categories %}
							{% if categoryStock.category_id == category.id %}
								<option selected value="{{category.id}}">{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
				</fieldset>
				<a href="{{url_for('showCategoryStock', category_id = categoryStock.category_id ,stock_id = categoryStock.id )}}" class="button button-outline">Back</a>
				<input type="submit" value="Save">
				<p class="flash__message">This is a flash message.</p>
			</form>
		</div>
	</div>

{% endblock %}
